<!DOCTYPE html>
<html>
<head>
    <title>
   </title>
   <meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" type="text/css" href="main.css">
        <!-- Latest compiled and minified CSS -->


</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-signin mg-btm" onsubmit="return validar();" action="http://www.google.com">
        <h3 class="heading-desc">
        Login</h3>

        <div class="main">  
            <label>Email</label>    
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <!-- input del correo electronico -->
                <input id="inp-correo"type="text" class="form-control" placeholder=""  autofocus>
            
            </div>
            <label>Password   <a href="">(forgot password)</a></label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                
                <!-- input de la contraseña-->
                <input id="inp-password" type="password" class="form-control" placeholder="Password">



            </div>
    
            <div class="row">
                <div class="col-xs-6 col-md-6">
                     
                </div>
                <div class="col-xs-6 col-md-6 pull-right">
                    <button type="submit" class="btn btn-large btn-success pull-right">Login</button>
                    <span onclick="acceder()">Acceder</span>
                </div>
            </div>
        </div>
        
        <span class="clearfix"></span>  

        <div class="login-footer">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div class="left-section">
                        <a href="">Create an account</a>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6 pull-right">
                        <span id="mensaje-error" class="error"></span>
                </div>
            </div>
        </div>
      </form>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
